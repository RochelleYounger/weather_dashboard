<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Oracle</title>
</head>
<body>
    <header>
        <h1 class="p-3 mb-2 w-100 text-center fw-bold bg-dark bg-gradient text-white"> Weather Oracle</h1>
    </header>
    <main class="container mt-0 p-0">
        <div class="row justify-content-center">
            <section class="col-sm-12 col-lg-3" id="query-section">
                <form class="container mb-2 p-0" id="search-form">
                    <h2>Search for a City:</h2>
                    <div class="row justify-content-center">
                        <input class="col-8 col-sm-8 col-lg-9" type="text" id="city-search" placeholder="Enter a city" />
                        <button class="col-2 col-sm-2 col-lg-3 p-0 btn btn-sm btn-outline-secondary" type="submit" id="search-btn">Search</button>
                    </div>
                </form>
                <div class="container p-0 d-grid gap-1" id="query-list"></div>
                <button class="w-100 btn btn-dark mt-2" type="button" id="clear-btn">Clear</button>
            </section>
            <section class="col-sm-12 col-lg-9" id="weather-section"></section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
